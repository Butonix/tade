{% extends "base.html" %}
{% block title %}Edit hat{% endblock %}
{% block content %}
    <h1>edit hat</h1>
    <div>
        <span>Current hat:
            <span class="hat" style="--hat-color: {{ hat.hex_color }}">{{ hat.name }}</span>
        </span>
    </div>
    <form method="post" class="submit-story-form">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
