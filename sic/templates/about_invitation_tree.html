{% extends "base.html" %}
{% load humanize %}
{% load utils %}
{% block title %}invitation tree | sic{% endblock %}
{% block content %}
    <style>
        ul.tree,
        ul.tree ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        ul.tree ul {
            margin-left: 10px;
        }

        ul.tree li {
            margin: 0;
            padding: 0 7px;
            line-height: 20px;
            color: #369;
            font-weight: bold;
            border-left: 1px solid rgb(100, 100, 100);

        }

        ul.tree li:last-child {
            border-left: none;
        }

        ul.tree li:before {
            position: relative;
            top: -0.3em;
            height: 1em;
            width: 12px;
            color: white;
            border-bottom: 1px solid rgb(100, 100, 100);
            content: "";
            display: inline-block;
            left: -7px;
        }

        ul.tree li:last-child:before {
            border-left: 1px solid rgb(100, 100, 100);
        }
    </style>
    <h1>invitation tree</h1>
    <ul class="tree">
        {% include "invitation_tree.html" with user=root_user depth=depth max_depth=max_depth %}
    </ul>
{% endblock %}
